<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>News Platform</h1>
        <nav>
            <a href="login.html" class="auth-btn" id="login-link">Login</a>
            <a href="register.html" class="auth-btn" id="register-link">Register</a>
            <a href="#" class="auth-btn" id="profile-link" style="display: none;">Profile</a>
            <a href="#" class="auth-btn" id="logout-link" style="display: none;">Logout</a>
        </nav>
    </header>

    <!-- Category Selection -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search news...">
        <button id="search-button">Search</button>
    </div>    
    <div id="categories">
        <button class="category-btn" data-category="general">General</button>
        <button class="category-btn" data-category="tech">Technology</button>
        <button class="category-btn" data-category="health">Health</button>
        <button class="category-btn" data-category="business">Business</button>
        <button class="category-btn" data-category="entertainment">Entertainment</button>
        <button class="category-btn" data-category="science">Science</button>
        <button class="category-btn" data-category="sports">Sports</button>
        <button class="category-btn" data-category="politics">Politics</button>
        <button class="category-btn" data-category="food">Food</button>
        <button class="category-btn" data-category="travel">Travel</button>
    </div>

    <!-- News List -->
    <div id="news-list"></div>

    <script src="scripts.js"></script>
</body>
</html>
